<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Class 4 Map</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <div class='container'>
    <div id='sidebar'>

      <h1>Bicycle Routes of NYC</h1>
      <p>Explore this map to learn about the bicycle routes throughout the city! Just click on each line segment to learn at which cross streets the bike route starts and ends.</p>

      <!-- text changes with click -->
      <div id='routeInfo'>
        <div><p>Starting Cross Street: <span id='fromStreet'></span></p></div>
        <div><p>Ending Cross Street: <span id='toStreet'></span></p></div>
      </div>

      <!-- legend -->
        <div class='legend-box'>
          <h2>Legend</h2>
          <div class="legend">
            <div class=colorDots id=lane1> </div>
            <div class=laneClasses>One-Lane Route</div>
          </div>
          <div class="legend">
            <p><div class=colorDots id=lane2> </div>
            <div class=laneClasses>Two-Lane Route</div>
          </div>
        </div>

    </div>

    <div id='mapContainer'></div>
  </div>

  <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
